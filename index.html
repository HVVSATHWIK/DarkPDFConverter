<!-- THIS IS THE **ROOT** INDEX.HTML - IF YOU SEE THIS IN VIEW-SOURCE ON THE DEPLOYED SITE, VERCEL IS NOT SERVING THE CORRECT INDEX.HTML FROM THE 'DIST' FOLDER. THE REACT APP SCRIPT TAGS WILL BE MISSING. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tools</title>
    <link rel="icon" href="/favi.png" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; }
        canvas { display: block; }
        #app-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="app-container">
        <div id="root"></div>
    </div>
    <!-- Kept for now, but React app might manage its own file inputs -->
    <!-- <input type="file" id="pdf-file-input" accept=".pdf" style="display: none;"> -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
