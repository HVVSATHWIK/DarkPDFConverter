<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favi.png" type="image/png"> <!-- Assuming favi.png is in public directory or handled by Vite -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json"> <!-- Assuming manifest.json is in public or handled by Vite -->
    <title>PDF Tools Hub</title> <!-- Or a more suitable title from App.tsx -->
    <!-- Removed CDN links for Tailwind, Three.js, PDF.js -->
    <!-- Tailwind is project-local via postcss/tailwindcss config -->
    <!-- Three.js & PDF lib are via npm imports in React components -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Optional: Service worker registration can remain if service-worker.js is Vite compatible
      // and located correctly (e.g., in public folder or handled by a Vite plugin)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js') // Ensure this path is correct for Vite (e.g. if it's in public/)
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
