<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- REALISTIC MATERIAL SHADOW -->
    <filter id="materialShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="16" result="offsetblur"/>
      <feFlood flood-color="#1e293b" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="paperWhite" x1="0" y1="0" x2="1" y2="1">
       <stop offset="0%" stop-color="#ffffff"/>
       <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>

    <linearGradient id="appBlue" x1="0" y1="0" x2="1" y2="1">
       <stop offset="0%" stop-color="#38bdf8"/>
       <stop offset="50%" stop-color="#2563eb"/>
       <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>

    <linearGradient id="slateText" x1="0" y1="0" x2="1" y2="1">
       <stop offset="0%" stop-color="#94a3b8"/>
       <stop offset="100%" stop-color="#64748b"/>
    </linearGradient>
    
    <linearGradient id="accentBar" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#22d3ee"/>
        <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- CENTER DOCUMENT: MODERN WHITE PAPER (Scaled for Icon) -->
  <g transform="translate(116, 66)" filter="url(#materialShadow)">
      
      <!-- Main Paper Body -->
      <path d="M 0 50 A 50 50 0 0 1 50 0 L 190 0 L 280 90 L 280 330 A 50 50 0 0 1 230 380 L 50 380 A 50 50 0 0 1 0 330 Z" 
            fill="url(#paperWhite)"/>
            
      <!-- Folded Corner -->
      <path d="M 190 0 L 190 70 A 20 20 0 0 0 210 90 L 280 90" 
            fill="#e2e8f0"/>
      <path d="M 190 0 L 280 90 L 190 90 Z" fill="#f1f5f9" opacity="0.5"/>

      <!-- Inner Layout -->
      <g transform="translate(45, 60)">
         
         <!-- Top Badge -->
         <circle cx="30" cy="30" r="30" fill="url(#appBlue)"/>
         <path d="M 30 20 L 40 36 L 20 36 Z" fill="white" rx="2"/>

         <!-- Header Bars -->
         <rect x="80" y="12" width="120" height="14" rx="7" fill="#94a3b8"/>
         <rect x="80" y="36" width="70" height="14" rx="7" fill="#cbd5e1"/>
         
         <!-- Content Lines -->
         <g transform="translate(0, 100)">
             <rect x="0" y="0" width="190" height="12" rx="6" fill="url(#slateText)" opacity="0.6"/>
             <rect x="0" y="30" width="190" height="12" rx="6" fill="url(#slateText)" opacity="0.6"/>
             <rect x="0" y="60" width="190" height="12" rx="6" fill="url(#slateText)" opacity="0.6"/>
             <rect x="0" y="90" width="140" height="12" rx="6" fill="url(#slateText)" opacity="0.6"/>
         </g>
         
         <!-- Bottom Call-to-Action -->
         <g transform="translate(0, 180)">
             <rect x="0" y="0" width="190" height="16" rx="8" fill="url(#accentBar)"/>
         </g>
      </g>
  </g>
</svg>
